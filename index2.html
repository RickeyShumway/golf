<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="script.js"></script>
    <script defer src="classes.js"></script>
    <title>Golf Scorecard</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="title">
                Golf Scorecard
            </div>
            <div id="course">Course Name</div>
        </div>
            <div class="table-container">
                <div class="row hole-row">
                    <div class="heading box">Hole</div>
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                    <div class="box">4</div>
                    <div class="box">5</div>
                    <div class="box">6</div>
                    <div class="box">7</div>
                    <div class="box">8</div>
                    <div class="box">9</div>
                    <div class="box">OUT</div>
                    <div class="box">10</div>
                    <div class="box">11</div>
                    <div class="box">12</div>
                    <div class="box">13</div>
                    <div class="box">14</div>
                    <div class="box">15</div>
                    <div class="box">16</div>
                    <div class="box">17</div>
                    <div class="box">18</div>
                    <div class="box">IN</div>
                    <div class="box">1</div>
                </div>
                <div class="row color-row">
                    <div class="heading box"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="heading box"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="box cell"></div>
                    <div class="heading box"></div>
                    <div class="heading box"></div>
                </div>
            </div>
    </div>
</body>
</html>
